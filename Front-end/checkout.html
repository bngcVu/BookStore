<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - BookStore</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <style type="text/tailwindcss">
        @theme { --font-display: 'Outfit', sans-serif; --font-body: 'Inter', sans-serif; --color-violet-500: #8b5cf6; --color-violet-600: #7c3aed; }
    </style>
</head>

<body class="min-h-screen pb-20 bg-slate-50/50">

    <header class="bg-white border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <a href="index.html" class="font-display font-bold text-xl text-slate-800">BookStore <span
                    class="text-slate-400 font-normal">| Thanh toán</span></a>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="flex flex-col lg:flex-row gap-8">
            <div class="flex-1 space-y-6">
                <!-- Step 1: Address -->
                <section class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                    <h3 class="font-bold text-slate-800 mb-4 flex items-center gap-2"><span
                            class="w-6 h-6 rounded-full bg-violet-100 text-violet-600 flex items-center justify-center text-xs">1</span>
                        Địa chỉ nhận hàng</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" placeholder="Họ tên"
                            class="w-full bg-slate-50 border border-slate-200 rounded-lg px-4 py-2.5 outline-none focus:border-violet-500 transition-colors">
                        <input type="tel" placeholder="Số điện thoại"
                            class="w-full bg-slate-50 border border-slate-200 rounded-lg px-4 py-2.5 outline-none focus:border-violet-500 transition-colors">
                        <input type="text" placeholder="Địa chỉ (Số nhà, Đường...)"
                            class="col-span-1 md:col-span-2 w-full bg-slate-50 border border-slate-200 rounded-lg px-4 py-2.5 outline-none focus:border-violet-500 transition-colors">
                    </div>
                </section>

                <!-- Step 2: Shipping -->
                <section class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                    <h3 class="font-bold text-slate-800 mb-4 flex items-center gap-2"><span
                            class="w-6 h-6 rounded-full bg-violet-100 text-violet-600 flex items-center justify-center text-xs">2</span>
                        Vận chuyển</h3>
                    <div class="space-y-3">
                        <label
                            class="flex items-center justify-between p-4 border border-violet-200 bg-violet-50/50 rounded-xl cursor-pointer ring-1 ring-violet-500">
                            <div class="flex items-center gap-3">
                                <input type="radio" name="ship" checked class="text-violet-600 focus:ring-violet-500">
                                <div class="text-sm">
                                    <span class="block font-bold text-slate-800">Giao Tiêu Chuẩn</span>
                                    <span class="text-slate-500">Nhận hàng 3-4 ngày</span>
                                </div>
                            </div>
                            <span class="font-bold text-slate-700">18.000đ</span>
                        </label>
                    </div>
                </section>

                <!-- Step 3: Payment -->
                <section class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                    <h3 class="font-bold text-slate-800 mb-4 flex items-center gap-2"><span
                            class="w-6 h-6 rounded-full bg-violet-100 text-violet-600 flex items-center justify-center text-xs">3</span>
                        Thanh toán</h3>
                    <div class="space-y-3">
                        <label
                            class="flex items-center gap-3 p-4 border border-slate-200 rounded-xl cursor-pointer hover:border-violet-400 transition-colors">
                            <input type="radio" name="pay" checked class="text-violet-600 focus:ring-violet-500">
                            <span class="text-sm font-medium text-slate-700">Thanh toán khi nhận hàng (COD)</span>
                        </label>
                        <label
                            class="flex items-center gap-3 p-4 border border-slate-200 rounded-xl cursor-pointer hover:border-violet-400 transition-colors">
                            <input type="radio" name="pay" class="text-violet-600 focus:ring-violet-500">
                            <span class="text-sm font-medium text-slate-700">Chuyển khoản ngân hàng (QR Code)</span>
                        </label>
                    </div>
                </section>
            </div>

            <!-- Summary -->
            <div class="w-full lg:w-[320px]">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 sticky top-8">
                    <h3 class="font-bold text-slate-800 mb-4">Đơn hàng</h3>
                    <div class="space-y-4 mb-6 max-h-60 overflow-y-auto custom-scrollbar pr-1" id="co-items">
                        <!-- Items -->
                    </div>

                    <div class="border-t border-slate-100 pt-4 space-y-2 text-sm">
                        <div class="flex justify-between text-slate-600"><span>Tạm tính</span><span
                                id="co-subtotal">0đ</span></div>
                        <div class="flex justify-between text-slate-600"><span>Vận chuyển</span><span>18.000đ</span>
                        </div>
                        <div
                            class="flex justify-between font-bold text-lg text-slate-900 pt-2 border-t border-slate-100 mt-2">
                            <span>Tổng cộng</span><span class="text-violet-600" id="co-total">0đ</span>
                        </div>
                    </div>

                    <button
                        class="w-full mt-6 bg-violet-600 text-white font-bold py-3 rounded-xl hover:bg-violet-700 transition-colors shadow-lg shadow-violet-200">
                        Đặt hàng
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/mock_data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const items = window.MOCK_DATA.cart_items;
            const container = document.getElementById('co-items');
            let subtotal = 0;

            container.innerHTML = items.map(item => {
                const t = item.price * item.quantity;
                subtotal += t;
                return `
                <div class="flex gap-3">
                    <img src="${item.image}" class="w-10 h-14 object-contain bg-slate-50 border border-slate-100 rounded">
                    <div class="flex-1 overflow-hidden">
                        <p class="text-xs font-bold text-slate-800 truncate">${item.book_title}</p>
                        <p class="text-[10px] text-slate-500">x${item.quantity}</p>
                    </div>
                    <span class="text-xs font-bold text-slate-600">${window.formatPrice(t)}</span>
                </div>
                `
            }).join('');

            document.getElementById('co-subtotal').textContent = window.formatPrice(subtotal);
            document.getElementById('co-total').textContent = window.formatPrice(subtotal + 18000); // +Ship
        });
    </script>
</body>

</html>
