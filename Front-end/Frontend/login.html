<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập | Aureum Books</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body style="background: radial-gradient(circle at center, #f7f1e6 0%, #fafaf9 100%);">
    <main style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem;">
        <div class="liquid-glass"
            style="width: 100%; max-width: 450px; padding: 3rem; background: rgba(255,255,255,0.7);">
            <div style="text-align: center; margin-bottom: 3rem;">
                <a href="index.html" class="logo" style="font-size: 2rem;">AUREUM BOOKS</a>
                <p style="color: var(--color-secondary); margin-top: 1rem;">Chào mừng bạn trở lại không gian tri thức
                </p>
            </div>

            <form>
                <div class="form-group">
                    <label>Email hoặc Số điện thoại</label>
                    <div style="position: relative;">
                        <input type="text" class="input" placeholder="example@email.com"
                            style="background: rgba(255,255,255,0.5); padding-left: 2.5rem;">
                        <i data-lucide="mail"
                            style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); width: 18px; color: var(--color-secondary);"></i>
                    </div>
                </div>

                <div class="form-group">
                    <div style="display: flex; justify-content: space-between;">
                        <label>Mật khẩu</label>
                        <a href="#" style="font-size: 0.8rem; color: var(--color-cta); text-decoration: none;">Quên mật
                            khẩu?</a>
                    </div>
                    <div style="position: relative;">
                        <input type="password" class="input" placeholder="••••••••"
                            style="background: rgba(255,255,255,0.5); padding-left: 2.5rem;">
                        <i data-lucide="lock"
                            style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); width: 18px; color: var(--color-secondary);"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 0.5rem; font-weight: 400; cursor: pointer;">
                        <input type="checkbox" style="accent-color: var(--color-primary);"> Ghi nhớ đăng nhập
                    </label>
                </div>

                <button class="btn btn-primary" style="width: 100%; padding: 1rem; margin-top: 1rem;">ĐĂNG NHẬP</button>
            </form>

            <div style="text-align: center; margin-top: 2rem; position: relative;">
                <p
                    style="font-size: 0.9rem; color: var(--color-secondary); background: #fafaf9; display: inline-block; padding: 0 1rem; position: relative; z-index: 1;">
                    Hoặc đăng nhập với</p>
                <div
                    style="position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: #E2E8F0; z-index: 0;">
                </div>
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button class="btn btn-secondary"
                    style="flex: 1; display: flex; align-items: center; justify-content: center; gap: 0.5rem; font-size: 0.9rem; padding: 0.5rem;">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" style="height: 18px;"> Google
                </button>
                <button class="btn btn-secondary"
                    style="flex: 1; display: flex; align-items: center; justify-content: center; gap: 0.5rem; font-size: 0.9rem; padding: 0.5rem;">
                    <img src="https://img.icons8.com/color/48/000000/facebook-new.png" style="height: 18px;"> Facebook
                </button>
            </div>

            <p style="text-align: center; margin-top: 3rem; color: var(--color-secondary);">
                Bạn chưa có tài khoản? <a href="#"
                    style="color: var(--color-cta); text-decoration: none; font-weight: 600;">Tham gia ngay</a>
            </p>
        </div>
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
