        <div class="notification-dropdown__list">

            <a href="account/notifications.html" class="notification-dropdown__item">

                        <svg fill="currentColor" viewBox="0 0 20 20" style="width: 16px; height: 16px;">
                            <path

                    </div>

                        <strong style="font-size: 14px;">Đơn hàng đã được giao</strong>
                        <p style="font-size: 13px; color: #64748b; margin: 4px 0 0;">Đơn hàng #ORD202601220001 đã giao
                            thành công</p>
                        <time style="font-size: 12px; color: #94a3b8;">2 giờ trước</time>
                    </div>
                </div>
            </a>

            <!-- Notification 2 -->
            <a href="account/notifications.html" class="notification-dropdown__item">
                <div style="display: flex; gap: 12px; align-items: flex-start;">
                    <div class="notification-icon notification-icon--promotion" style="width: 32px; height: 32px;">
                        <svg fill="currentColor" viewBox="0 0 20 20" style="width: 16px; height: 16px;">
                            <path fill-rule="evenodd"
                                d="M5 2a1 1 0 011 1v1h1a1 1 0 010 2H6v1a1 1 0 01-2 0V6H3a1 1 0 010-2h1V3a1 1 0 011-1zm0 10a1 1 0 011 1v1h1a1 1 0 110 2H6v1a1 1 0 11-2 0v-1H3a1 1 0 110-2h1v-1a1 1 0 011-1zM12 2a1 1 0 01.967.744L14.146 7.2 17.5 9.134a1 1 0 010 1.732l-3.354 1.935-1.18 4.455a1 1 0 01-1.933 0L9.854 12.8 6.5 10.866a1 1 0 010-1.732l3.354-1.935 1.18-4.455A1 1 0 0112 2z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div style="flex: 1;">
                        <strong style="font-size: 14px;">Flash Sale 22h</strong>
                        <p style="font-size: 13px; color: #64748b; margin: 4px 0 0;">Giảm đến 50%! Chỉ diễn ra 2 giờ</p>
                        <time style="font-size: 12px; color: #94a3b8;">5 giờ trước</time>
                    </div>
                </div>
            </a>

            <!-- Notification 3 -->
            <a href="account/notifications.html" class="notification-dropdown__item">
                <div style="display: flex; gap: 12px; align-items: flex-start;">
                    <div class="notification-icon notification-icon--reward" style="width: 32px; height: 32px;">
                        <svg fill="currentColor" viewBox="0 0 20 20" style="width: 16px; height: 16px;">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div style="flex: 1;">
                        <strong style="font-size: 14px;">+120 điểm thưởng</strong>
                        <p style="font-size: 13px; color: #64748b; margin: 4px 0 0;">Điểm đã được cộng vào tài khoản</p>
                        <time style="font-size: 12px; color: #94a3b8;">1 ngày trước</time>

                </div>
            </a>
        </div>

        <div class="notification-dropdown__footer">
            <a href="account/notifications.html">Xem tất cả thông báo</a>
        </div>
    </div>
</div>

<script>
    // Notification Bell Toggle
    const bell = document.getElementById('notification-bell');
    const dropdown = document.getElementById('notification-dropdown');

    bell?.addEventListener('click', (e) => {
        e.stopPropagation();
        dropdown?.classList.toggle('notification-dropdown--active');
    });

    // Close on click outside
    document.addEventListener('click', (e) => {
        if (!bell?.contains(e.target) && !dropdown?.contains(e.target)) {
            dropdown?.classList.remove('notification-dropdown--active');
        }
    });
</script>
