<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chi tiết đơn hàng - BookStore</title>
  <link rel="stylesheet" href="../../assets/css/main.css" />
</head>

<body>
  <header class="header" role="banner">
    <div class="container">
      <div class="header__logo"><a href="../index.html">BookStore</a></div>
      <nav class="header__nav" aria-label="Chính">
        <a href="orders.html">Đơn hàng</a>
        <a href="../cart.html">Basket</a>
      </nav>
    </div>
  </header>
  <main class="section" role="main">
    <div class="container" style="display:grid;grid-template-columns:240px 1fr 360px;gap:24px;align-items:start;">
      <aside class="product-card" id="account-sidebar"></aside>
      <section class="product-card">
        <h1 style="margin:0 0 12px;">Đơn hàng #<span id="order-id">1001</span></h1>
        <div class="meta">Ngày đặt: 2026-01-15</div>
        <div style="margin-top:12px;display:grid;gap:8px;">
          <div class="product-card">To Kill a Mockingbird × 1 — $25.00</div>
          <div class="product-card">1984 × 1 — $18.50</div>
          <div class="product-card">Brave New World × 1 — $22.00</div>
        </div>
      </section>
      <aside class="product-card">
        <h2 style="margin:0 0 12px;">Tổng cộng</h2>
        <div style="display:flex;justify-content:space-between;">
          <span>Tổng</span>
          <strong>$65.50</strong>
        </div>
      </aside>
    </div>
  </main>
  <footer class="footer" role="contentinfo">
    <div class="container">
      <p class="meta">© BookStore</p>
    </div>
  </footer>
  <script type="module" src="../../assets/js/main.js"></script>
  <script type="module" src="../../assets/js/account.js"></script>
  <script>
    // Simple read of ?id for display
    const p = new URLSearchParams(location.search); const id = p.get('id'); if (id) document.getElementById('order-id').textContent = id;
  </script>
</body>

</html>
