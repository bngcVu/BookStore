<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đơn hàng - BookStore</title>
  <link rel="stylesheet" href="../../assets/css/main.css" />
</head>

<body>
  <header class="header" role="banner">
    <div class="container">
      <div class="header__logo"><a href="../index.html">BookStore</a></div>
      <nav class="header__nav" aria-label="Chính">
        <a href="index.html">Account</a>
        <a href="../cart.html">Basket</a>
      </nav>
    </div>
  </header>
  <main class="section" role="main">
    <div class="container" style="display:grid;grid-template-columns:240px 1fr;gap:24px;align-items:start;">
      <aside class="product-card" id="account-sidebar"></aside>
      <section class="product-card">
        <h1 style="margin:0 0 12px;">Đơn hàng của tôi</h1>
        <div class="product-grid">
          <a class="product-card" href="order.html?id=1001">
            <h3 class="product-card__title">Đơn #1001</h3>
            <p class="meta">Ngày: 2026-01-15</p>
            <p class="meta">Tổng: $75.50</p>
            <span class="badge-fine">Đã giao</span>
          </a>
          <a class="product-card" href="order.html?id=1002">
            <h3 class="product-card__title">Đơn #1002</h3>
            <p class="meta">Ngày: 2026-01-18</p>
            <p class="meta">Tổng: $29.00</p>
            <span class="badge-fine">Đang xử lý</span>
          </a>
        </div>
      </section>
    </div>
  </main>
  <footer class="footer" role="contentinfo">
    <div class="container">
      <p class="meta">© BookStore</p>
    </div>
  </footer>
  <script type="module" src="../../assets/js/main.js"></script>
  <script type="module" src="../../assets/js/account.js"></script>
</body>

</html>
