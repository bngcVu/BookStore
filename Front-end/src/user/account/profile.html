<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hồ sơ - BookStore</title>
    <link rel="stylesheet" href="../../assets/css/main.css" />
  </head>
  <body>
    <header class="header" role="banner">
      <div class="container">
        <div class="header__logo"><a href="/user/index.html">BookStore</a></div>
        <nav class="header__nav" aria-label="Chính">
          <a href="/user/account/index.html">Account</a>
          <a href="/user/cart.html">Basket</a>
        </nav>
      </div>
    </header>
    <main class="section" role="main">
      <div class="container" style="display:grid;grid-template-columns:240px 1fr;gap:24px;align-items:start;">
        <aside class="product-card" id="account-sidebar"></aside>
        <form class="product-card" aria-labelledby="profile-title">
          <h1 id="profile-title" style="margin:0 0 16px;">Hồ sơ</h1>
          <div style="display:grid;gap:8px;">
            <label>
              <span class="meta">Họ và tên</span>
              <input required style="width:100%;padding:10px;border:1px solid var(--color-gray-100);border-radius:4px;">
            </label>
            <label>
              <span class="meta">Email</span>
              <input type="email" required style="width:100%;padding:10px;border:1px solid var(--color-gray-100);border-radius:4px;">
            </label>
            <label>
              <span class="meta">Số điện thoại</span>
              <input style="width:100%;padding:10px;border:1px solid var(--color-gray-100);border-radius:4px;">
            </label>
          </div>
          <button class="btn-primary" type="submit" style="margin-top:12px;">Lưu</button>
        </form>
      </div>
    </main>
    <footer class="footer" role="contentinfo">
      <div class="container"><p class="meta">© BookStore</p></div>
    </footer>
    <script type="module" src="../../assets/js/main.js"></script>
    <script type="module" src="../../assets/js/account.js"></script>
  </body>
  </html>
