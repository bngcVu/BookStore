<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Địa chỉ - BookStore</title>
    <link rel="stylesheet" href="../../assets/css/main.css" />
  </head>
  <body>
    <header class="header" role="banner">
      <div class="container">
        <div class="header__logo"><a href="/user/index.html">BookStore</a></div>
        <nav class="header__nav" aria-label="Chính">
          <a href="/user/account/index.html">Account</a>
          <a href="/user/cart.html">Basket</a>
        </nav>
      </div>
    </header>
    <main class="section" role="main">
      <div class="container" style="display:grid;grid-template-columns:240px 1fr 360px;gap:24px;align-items:start;">
        <aside class="product-card" id="account-sidebar"></aside>
        <section class="product-card">
          <h1 style="margin:0 0 12px;">Địa chỉ của tôi</h1>
          <div class="meta">(Danh sách địa chỉ placeholder)</div>
          <div style="display:grid;gap:8px;margin-top:12px;">
            <div class="product-card">123 Đường A, Quận B, TP. HCM</div>
            <div class="product-card">456 Phố C, Quận D, Hà Nội</div>
          </div>
        </section>
        <aside class="product-card">
          <h2 style="margin:0 0 12px;">Thêm địa chỉ</h2>
          <label style="display:block;margin-bottom:8px;">
            <span class="meta">Họ và tên</span>
            <input style="width:100%;padding:10px;border:1px solid var(--color-gray-100);border-radius:4px;">
          </label>
          <label style="display:block;margin-bottom:8px;">
            <span class="meta">Địa chỉ</span>
            <input style="width:100%;padding:10px;border:1px solid var(--color-gray-100);border-radius:4px;">
          </label>
          <div style="display:grid;grid-template-columns:2fr 1fr;gap:8px;">
            <label>
              <span class="meta">Thành phố</span>
              <input style="width:100%;padding:10px;border:1px solid var(--color-gray-100);border-radius:4px;">
            </label>
            <label>
              <span class="meta">Mã bưu chính</span>
              <input style="width:100%;padding:10px;border:1px solid var(--color-gray-100);border-radius:4px;">
            </label>
          </div>
          <button class="btn-primary" style="margin-top:12px;">Lưu địa chỉ</button>
        </aside>
      </div>
    </main>
    <footer class="footer" role="contentinfo">
      <div class="container"><p class="meta">© BookStore</p></div>
    </footer>
    <script type="module" src="../../assets/js/main.js"></script>
    <script type="module" src="../../assets/js/account.js"></script>
  </body>
  </html>
