<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ hàng - BookStore</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
  </head>
  <body>
    <header class="header" role="banner">
      <div class="container">
        <div class="header__logo"><a href="/user/index.html">BookStore</a></div>
        <div class="header__search">
          <form action="/user/search.html" method="get">
            <label class="visually-hidden" for="search">Tìm kiếm</label>
            <input id="search" name="q" type="text" placeholder="Author / Title / Keyword or ISBN" aria-label="Tìm kiếm sách" />
          </form>
        </div>
        <nav class="header__nav" aria-label="Chính">
          <a href="/user/checkout.html">Checkout</a>
          <a href="#">Help</a>
        </nav>
      </div>
    </header>

    <main class="section" role="main">
      <div class="container" style="display:grid;grid-template-columns:1fr 320px;gap:24px;align-items:start;">
        <section>
          <h1 style="margin:0 0 16px;">Giỏ hàng</h1>
          <div id="cart-items" style="display:grid;gap:12px;"></div>
        </section>
        <aside class="product-card">
          <h2 style="margin:0 0 12px;">Tóm tắt</h2>
          <div style="display:flex;justify-content:space-between;margin:8px 0;">
            <span>Tổng</span>
            <strong id="cart-total">$0.00</strong>
          </div>
          <a class="btn-primary" href="/user/checkout.html" style="display:inline-block;margin-top:12px;">Tiếp tục thanh toán</a>
        </aside>
      </div>
    </main>

    <footer class="footer" role="contentinfo">
      <div class="container">
        <p class="meta">© BookStore</p>
      </div>
    </footer>

    <script type="module" src="../assets/js/main.js"></script>
  </body>
  </html>
