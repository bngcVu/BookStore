<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập - Nhà Sách</title>
  <link rel="stylesheet" href="../../assets/css/main.css" />
</head>

<body>
  <header class="header" role="banner">
    <div class="container">
      <div class="header__logo"><a href="../index.html">Nhà Sách</a></div>
      <nav class="header__nav" aria-label="Chính">
        <a href="register.html">Đăng ký</a>
        <a href="../search.html">Tìm kiếm</a>
        <a href="../cart.html">Giỏ hàng</a>
      </nav>
    </div>
  </header>
  <main class="section" role="main">
    <div class="container" style="max-width:520px;">
      <form class="product-card" aria-labelledby="login-title">
        <h1 id="login-title" style="margin:0 0 16px;">Đăng nhập</h1>
        <label style="display:block;margin-bottom:8px;">
          <span class="meta">Email</span>
          <input type="email" required
            style="width:100%;padding:10px;border:1px solid var(--color-gray-100);border-radius:4px;" />
        </label>
        <label style="display:block;margin-bottom:16px;">
          <span class="meta">Mật khẩu</span>
          <input type="password" required
            style="width:100%;padding:10px;border:1px solid var(--color-gray-100);border-radius:4px;" />
        </label>
        <button class="btn-primary" type="submit">Đăng nhập</button>
        <p class="meta" style="margin-top:12px;">Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
      </form>
    </div>
  </main>
  <footer class="footer" role="contentinfo">
    <div class="container">
      <p class="meta">© BookStore</p>
    </div>
  </footer>
  <script type="module" src="../../assets/js/main.js"></script>
</body>

</html>
